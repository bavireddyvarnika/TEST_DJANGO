<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Two Numbers</title>
</head>
<body>
  <h1>Add  Numbers</h1>

  <form method="post" action="{% url 'add_numbers' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
  </form>

  {% if result is not None %}
    <p><strong>Result:</strong> {{ result }}</p>
  {% endif %}
</body>
</html>
